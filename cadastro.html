<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Login</title>
</head>
<body>
    <div class="fundo">
        <div class="cadastro">
            <div class="campos">

                <div class="campo">
                    <p>Nome</p>
                    <input placeholder="nome" type="text">
                </div>
                <div class="campo">
                    <p>CPF</p>
                    <input placeholder="cpf" type="text">
                </div>
                <div class="campo">
                    <p>Data de nascimento</p>
                    <input type="date">   
                </div>

            </div>

            <div class="campos">
                <div class="campo">
                    <p>E-mail</p>

                    <p>Senha</p>

                </div>
                
            </div>
            <div class="campos-direita">
                <div class="titulo">
                    <h1>Cadastre-se</h1>
                    <h2>E conheça o mundo Dunamis</h2>
                </div>

                <button class="btn-login">LOGIN</button>
                <p>Já possui cadastro? <a href="login.html">Faça login</a></p>
            </div>
        
        </div>
