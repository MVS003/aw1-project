<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Login</title>
</head>
<body>
    <div class="fundo">
        <div class="esquerda">
            <div class="titulo">
                <h1>Faça login</h1>
                <h2>E entre para o mundo Dunamis</h2>
            </div>

            <div class="img-login">
                <div class="carousel-inner">
                  <img src="1.png" alt="Imagem 1">
                  <img src="2.png" alt="Imagem 2">
                  <img src="3.png" alt="Imagem 3">
                  <img src="4.png" alt="Imagem 4">
                  <img src="5.png" alt="Imagem 5">
                </div>
            </div>
        </div>

        <div class="direita">
            <div class="login">
                <h1>LOGIN</h1>
                <div class="campo">
                    <p>E-mail</p>
                    <input placeholder="e-mail" type="email">
                </div>

                <div class="campo">
                    <p>Senha</p>
                    <input placeholder="senha" type="password">   
                </div>
                <p><a href="senha-esquecida.html">Esqueci minha senha</a></p>
                <button class="btn-login">LOGIN</button>
                <p>Não possui cadastro? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
        </div>
    </div>
</body>
</html>
